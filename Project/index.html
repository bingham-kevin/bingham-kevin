<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather Project</title>
  <meta name="author" content="Kevin Bingham">
  <meta name="description" content="local_weather">
  <link rel="stylesheet" href="./mobile.css">
</head>

<body>
  <header>
    <div id="header">
      <div id="headerLeft" class="headerItem">
        Weather Project
      </div>
      <div id="headerRight" class="headerItem">
        <span id="navMenu">â˜°</span>
        <ul id="favoriteList" class="hide">
          <li>Search</li>
          <li id="getlocal">Favorites
            <ul class="localFavs">
              <li>Test</li>
            </ul>
          </li>

        </ul>
      </div>
    </div>
  </header>
  <div class="location">
    <div id="locationInput">
      <div id="currentLocation">
        <img id="gps" src="./assets/location.png"><br>
        Use Current Location
      </div>
      <div id="inputFields">
        <input id="searchBox" type="text" name="location" value="" placeholder=" Search by Zip Code i.e. 90028"><br><button id="locationButton">Search</button>
      </div>
    </div>
  </div>
  <div id="weather">
    <span class="hidden" id="zipcode"></span>
    <span id="city"></span><br>
    <span id="currentTemp"></span><br>
    <span id="condition"></span><br>
    <span id="condIcon"></span>
  </div>
  <div id="forecast">
    <span id="high"></span><br>
    <span id="low"></span><br>
  </div>
  <div id="locationFav">
    Array from Local Storage
  </div>
  <script src="./weather.js"></script>
</body>

</html>
