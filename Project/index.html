<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather Project</title>
  <meta name="author" content="Kevin Bingham">
  <meta name="description" content="local_weather">
  <link rel="stylesheet" href="./mobile.css">
</head>

<body>
  <header>
    <div id="header">
      <div id="headerLeft" class="headerItem">
        Weather Project
      </div>
      <div id="headerRight" class="headerItem">
        <span id="navMenu">â˜°</span>
        <ul id="favoriteList" class="hide">
          <li>Search</li>
          <li id="getlocal">Favorites
            <ul class="localFavs">
              <li id="parse">Test</li>
            </ul>
          </li>

        </ul>
      </div>
    </div>
  </header>
  <div id="location">
    <div id="locationInput">
      <div id="currentLocation">
        <img id="gps" src="./assets/weathericons/Compass.svg">
      </div>
      <div id="inputFields">
        <input id="searchBox" type="text" name="location" value="" placeholder=" Search by Zip Code i.e. 90028"><button id="locationButton">Search</button>
      </div>
    </div>
  </div>
  <div id="weather">
    <span class="hidden" id="zipcode">90028</span>
    <span id="city"></span>Los Angeles<br>
    <span id="currentTemp">60 &deg; F</span><br>
    <span id="condition">Sunny</span><br>
    <div id="condIcon">
      <canvas id="clear-day" width="64" height="64"></canvas>
    </div>
  </div>
  <div id="forecast">
    <span id="high">High: 67 &deg; F</span><br>
    <span id="low">Low: 50 &deg; F</span><br>
  </div>
  <div id="locationFav">
    Array from Local Storage
  </div>
  <script src="./weather.js"></script>
  <script src="./assets/skycons.js"></script>
  <script>
    skyconsStart()
  </script>
</body>

</html>
