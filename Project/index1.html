<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather Project</title>
  <meta name="author" content="Kevin Bingham">
  <meta name="description" content="local_weather">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./mobile.css">
</head>

<body>
  <header>
    <div id="header">
      <div id="headerLeft" class="headerItem">
        Weather Project
      </div>
      <div id="headerRight" class="headerItem">
        <span id="navMenu">â˜°</span>
        <ul id="favoriteList" class="hide">
          <li>Search</li>
          <li id="getlocal">Favorites
            <ul class="localFavs">
              <li id="parse">Test</li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <div id="currentdata" class="currentdata">
    <div id="weather" class="weather">
      <span class="hidden" id="zipcode"></span>
      <span id="savefav" class="savefav">&hearts;</span>
      <span id="city" class="city">Los Angeles</span><br>
      <span id="currentweather" class="currentweather">Current</span>
      <span id="currentTemp" class="currentTemp">60 &deg;F</span><br>
      <div id="condIcon" class="condIcon">
        <canvas id="clear-day" width="64" height="64"></canvas>
      </div>
      <span id="condition">Sunny</span><br>
      <span id="high">High<br>67 &deg;F</span><br>
      <span id="low">Low<br>50 &deg;F</span><br>
    </div>
    <div id="currentforecast" class="currentforecast">Forecast</div>
    <div id="forecast" class="forecast">
      <div class="days">
        <span class="day" id="time1">12/11</span>
        <span class="dayname" id="time2">Tues</span>
        <span class="foreicons" id="icon1"><img src="./assets/weathericons/Sun.svg">
        </span>
        <span class="conditions hidden" id="condition1">Sunny</span>
        <span class="templow" id="temp4">low<br>50&deg;F</span>
        <span class="temphigh" id="temp4">high<br>50&deg;F</span>
      </div>
      <div class="days">
        <span class="day" id="time2">12/12</span>
        <span class="dayname" id="time2">Wed</span>
        <span class="foreicons" id="icon2">
          <img src="./assets/weathericons/Sun.svg">
        </span>
        <span class="conditions hidden" id="condition2">Sunny</span>
        <span class="templow" id="temp4">low<br>50&deg;F</span>
        <span class="temphigh" id="temp4">high<br>50&deg;F</span>
      </div>
      <div class="days">
        <span class="day" id="time3">12/13</span>
        <span class="dayname" id="time2">Thu</span>
        <span class="foreicons" id="icon3">
          <img src="./assets/weathericons/Sun.svg">
        </span>
        <span class="conditions hidden" id="condition3">Sunny</span>
        <span class="templow" id="temp4">low<br>50&deg;F</span>
        <span class="temphigh" id="temp4">high<br>50&deg;F</span>
      </div>
      <div class="days">
        <span class="day" id="time4">12/14</span>
        <span class="dayname" id="time2">Fri</span>
        <span class="foreicons" id="icon4">
          <img src="./assets/weathericons/Sun.svg">
        </span>
        <span class="conditions hidden" id="condition4">Sunny</span>
        <span class="templow" id="temp4">low<br>50&deg;F</span>
        <span class="temphigh" id="temp4">high<br>50&deg;F</span>
      </div>
      <div class="days">
        <span class="day" id="time5">12/15</span>
        <span class="dayname" id="time2">Sat</span>
        <span class="foreicons" id="icon5">
          <img src="./assets/weathericons/Sun.svg">
        </span>
        <span class="conditions hidden" id="condition5">Sunny</span>
        <span class="templow" id="temp4">low<br>50&deg;F</span>
        <span class="temphigh" id="temp4">high<br>50&deg;F</span>
      </div>
    </div>
    <script src="./weather.js"></script>
    <script src="./assets/skycons.js"></script>
    <script>
      skyconsStart()
    </script>
</body>

</html>
