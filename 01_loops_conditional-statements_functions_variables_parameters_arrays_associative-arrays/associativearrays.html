<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Associative Arrays</title>
  <meta name="author" content="Kevin Bingham">
  <meta name="description" content="javascript code examples-associativearrays">
  <script>

  </script>
</head>

<body>
  <div id="associativearrays">
    <h1>Associative Arrays</h1>
    <h2>Index</h2>
    <p>
      <span id="index"></span>
    </p>
    <h2>Property Name</h2>
    <p>
      <span id="propName"></span>
    </p>
  </div>

  <!--javascript code-->
  <script>
    var cars = [];
    cars["truck"] = "Chevy";
    cars["sedan"] = "Ford";
    cars["coupe"] = "Honda";

    var indexOne = cars[1];
    var propName = cars["coupe"];

    document.getElementById('index').innerHTML = indexOne;
    document.getElementById('propName').innerHTML = propName;
  </script>
</body>

</html>
