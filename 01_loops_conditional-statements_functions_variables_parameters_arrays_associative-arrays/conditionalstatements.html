<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Conditional Statements</title>
  <meta name="author" content="Kevin Bingham">
  <meta name="description" content="javascript code examples-conditionalstatents">
</head>

<body>
  <div id="conditionals">
    <h1>Conditional Statements</h1>
    <div>
      <h2>if/else statements</h2>
      <p>
        <span id='example1'></span>
      </p>
    </div>
    <div>
      <h2>if/else if/else statements</h2>
      <p>
        <span id='example2'></span>
      </p>
    </div>
  </div>
  <div>
    <h2>Switch Statements</h2>
    <span id='currentMonth'></span>
  </div>
  <script>
    //If/Else Statements
    var value = true;

    if (value == false) {
      document.getElementById('example1').innerHTML = 'Value is <b>false</b>';
    } else {
      document.getElementById('example1').innerHTML = 'Value is <b>true</b>';
    }

    //If/else if/else
    var value1 = 8;

    if (value1 < 5) {
      document.getElementById('example2').innerHTML = 'Value is less than <b>5</b>.';
    } else if (value1 > 10) {
      document.getElementById('example2').innerHTML = 'Value is greater than <b>10</b>.';
    } else {
      document.getElementById('example2').innerHTML = 'Value is between <b>5 and 10</b>.';
    }

    //switch statements
    var monthNum = 10;
    var monthName = '';
    switch (monthNum) {
      case 01:
        monthName = 'January';
        break;
      case 02:
        monthName = 'February';
        break;
      case 03:
        monthName = 'March';
        break;
      case 04:
        monthName = 'April';
        break;
      case 05:
        monthName = 'May';
        break;
      case 06:
        monthName = 'June';
        break;
      case 07:
        monthName = 'July';
        break;
      case 08:
        monthName = 'August';
        break;
      case 09:
        monthName = 'September';
        break;
      case 10:
        monthName = 'October';
        break;
      case 11:
        monthName = 'November';
        break;
      case 12:
        monthName = 'December';
        break;
      default:
        monthName = 'Not a vaild month!';
    }
    document.getElementById('currentMonth').innerHTML = 'It is currently <b>' + monthName + '</b>.';
  </script>
</body>

</html>
